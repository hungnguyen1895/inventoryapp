{% extends 'base.html' %}


{% block title %} Item {{item.id}} {% endblock %}

{% block content %}
	
	<a href="{% url 'index' %}">Back to the list item</a>
	<h3>{{item.title|capfirst}}</h3>
	<p>{{item.amount}} currently in stock</p>
	<h4>Description:</h4>
	<p>{{item.description}}</p>
	
{% endblock %}
